<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <div class="currency">

            <div class="head">
                <h2>Currency Converter</h2>
            </div>
            
            <div class="form">
                <div class="from">
                    From
                    <input class="fr_ip" type="text" placeholder="example - inr" />
                </div>
                <div class="to">
                    To
                    <input class="to_ip" type="text" placeholder="example - usd" />
                </div>
            </div>
            
            <div class="btns">
                <button type="button" class="btn btn-outline-primary" onclick="get_response()">
                    Convert
                </button>
            </div>
        
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
