<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Curreny Converter</title>
</head>

<body>

    <div class="header"><h1>Currency Converter</h1></div>

    <div class="container">
        <div class="converter">

            <div class="amount">
                Amount
                <input class="amt_ip" type="text">
            </div>
            
            
            <div class="from">
                From
                <input class="from_ip" type="text">
            </div>


            <div class="to">
                To
                <input class="to_ip" type="text">
            </div>

        </div>
        
        <button class="btn">Convert</button>
    </div>

</body>

</html>
